  <div class="midden">
    <div class="contact">
      <h2 style="text-align: center;">Contact Me</h2>
      <p style="text-align: center; max-width: 600px;">
        Here you can contact me via my phone number, email, or by filling in the form below.
        I will get back to you as soon as possible.
      </p>

      <div class="contact-options">
        <div class="option-frame">
          <img src="../plaatjes/telephone.png" alt="telephone">
          <div style="display: flex; flex-direction: column;">
            <p>Call me</p>
            <p>+31 6 22 35 71 47</p>
          </div>
        </div>
        <div class="option-frame">
          <img src="../plaatjes/contact.png" alt="email">
          <div style="display: flex; flex-direction: column;">
            <p>E-Mail</p>
            <p>lucas.wijnen@outlook.com</p>
          </div>
        </div>
        <div class="option-frame">
          <img src="../plaatjes/location1.png" alt="location">
          <div style="display: flex; flex-direction: column;">
            <p>Location</p>
            <p>Elst GLD</p>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form action="https://formsubmit.co/lucas.wijnen@outlook.com" method="POST">
          <div class="flex" style="gap: 25px;">
            <input class="boven-helft" type="text" name="name" placeholder="Naam" required>
            <input class="boven-helft" type="email" name="email" placeholder="Email" required>
          </div>
          <input id="subject" type="text" name="subject" placeholder="Subject">
          <textarea id="message" name="message" placeholder="Message"></textarea>
          <button id="submit" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
